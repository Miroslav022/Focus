  <body>
    <div class="sign-up-ct">
      <div class="left-block">
        <img
          src="assets/img/sign-upIlustration.png"
          alt="Sign up Ilustration"
        />
      </div>
      <div class="right-block">
        <a href="index.html" id="backbtn"
          ><span class="arrow">&lt;</span>Home</a
        >

        <div class="form-block">
          <h1 class="su-heading">
            Schedule <span class="blue-mark">meeting</span>
          </h1>
          <div class="message"></div>
          <form action="signUp.php">
            <div class="form-ct fl-name">
              <div class="firstLastN">
                <label for="fname"
                  >First Name <span class="blue-mark">*</span></label
                >
                <input type="text" name="firstName" id="fname" />
                <div class="error"></div>
              </div>
              <div class="firstLastN">
                <label for="lname"
                  >Last Name <span class="blue-mark">*</span></label
                >
                <input type="text" name="lastName" id="lname" />
                <div class="error"></div>
              </div>
            </div>
            <div class="form-ct">
              <label for="mail"
                >Email address <span class="blue-mark">*</span></label
              >
              <input type="text" name="mail" id="mail" />
              <div class="error"></div>
            </div>
            <div class="form-ct">
              <label for="">Gender <span class="blue-mark">*</span></label>
              <div class="radio-ct">
                <div class="flex-el">
                  <input type="radio" name="tb" id="male" />
                  <label for="male">Male</label>
                </div>
                <div class="flex-el">
                  <input type="radio" name="tb" id="female" />
                  <label for="male">Female</label>
                </div>
              </div>
              <div class="error"></div>
            </div>
            <div class="form-ct">
              <label for="">Pick your free day for meeting</label>
              <div class="cb-ct">
                <div class="flex-el">
                  <input type="checkbox" name="cb" id="mon" />
                  <label for="mon">Monday</label>
                </div>
                <div class="flex-el">
                  <input type="checkbox" name="cb" id="wed" />
                  <label for="wed">Wednesday</label>
                </div>
                <div class="flex-el">
                  <input type="checkbox" name="cb" id="fri" />
                  <label for="fri">Friday</label>
                </div>
                <div class="flex-el">
                  <input type="checkbox" name="cb" id="sat" />
                  <label for="sat">Saturday</label>
                </div>
              </div>
              <div class="error"></div>
            </div>
            <div class="form-ct">
              <label for="">Birth date <span class="blue-mark">*</span></label>
              <div class="ddl-container">
                <div class="ddl">
                  <select name="birth" id="day">
                    <option value="">Choose</option>
                  </select>
                  <label for="">Day</label>
                </div>
                <div class="ddl">
                  <select id="month">
                    <option value="">Choose</option>
                  </select>
                  <label for="">Month</label>
                </div>
                <div class="ddl">
                  <select id="year">
                    <option value="">Choose</option>
                  </select>
                  <label for="">Year</label>
                </div>
              </div>
              <div class="error"></div>
            </div>
            <div class="error"></div>
            <div class="cb-flex">
              <input type="checkbox" name="policy" id="policy" />
              <p>
                I accept the <span class="blue-mark">Terms of Use</span> &
                Privacy <span class="blue-mark">Policy</span>
              </p>
            </div>
            <div class="error"></div>
            <button class="btn signUp-btn">Sign up</button>
          </form>
        </div>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
